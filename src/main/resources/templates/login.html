<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="ckjs"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title>登录</title>

    <!-- Google fonts -->
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,900%7CRoboto+Slab:300,400%7CRoboto+Mono:400"/>


    <link rel="stylesheet" id="css-bootstrap" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/app.css(t=2018003)}"></link>
    <link rel="stylesheet" th:href="@{/css/ionicons.css}"></link>
    <link rel="stylesheet" th:href="@{/css/googlefonts.css}"></link>
    <link rel="stylesheet" th:href="@{/css/ckjs.css(t=2018011)}"></link>

    <style>
        /*web background*/
        .container {
            display: table;
            height: 100%;
            width: 100%;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
        }

        .row {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        /* centered columns styles */
        .row-centered {
            text-align: center;
        }

        .btn-ckjs {
            width: 50%;
        }

        .card-ckjs {
            text-align: left;
        }
    </style>
</head>

<body class="container">

<!--code标志内的部分为要加载到主页框架当中的内容-->
<code>
    <div id="content">

        <div class="row col-md-6 col-lg-4 row-centered">
            <!-- Material Login -->
            <div class="card card-ckjs">
                <div class="card-header bg-blue bg-inverse">
                    <h4>登录</h4>
                    <!--<ul class="card-actions">-->
                    <!--<li>-->
                    <!--<button type="button" data-toggle="card-action" data-action="refresh_toggle" data-action-mode="demo"><i class="ion-refresh"></i></button>-->
                    <!--</li>-->
                    <!--<li>-->
                    <!--<button type="button" data-toggle="card-action" data-action="content_toggle"></button>-->
                    <!--</li>-->
                    <!--</ul>-->
                </div>
                <div class="card-block">
                    <form class="form-horizontal m-t-sm" action="/login.do" th:object="${user}" method="post" intercept="false">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="username" name="username"
                                           th:value="*{username}" placeholder="请输入用户名 手机号或者邮箱登录"/>
                                    <label for="username">登录名</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material">
                                    <input class="form-control" type="password" id="password" name="password"
                                           th:value="*{password}" placeholder="请输入密码"/>
                                    <label for="password">密码</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" th:if="${message}!=''">
                            <div class="col-xs-12 alert alert-warning">
                                <!--<label class="css-input switch switch-sm switch-default">-->
                                <!--<input type="checkbox" id="login2-remember-me" name="login2-remember-me"><span></span> Remember Me?-->
                                <!--</label>-->
                                <p th:text="${message}"></p>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-xs-12 row-centered">
                                <button class="btn btn-app btn-ckjs" type="submit">登录</button>
                            </div>
                        </div>
                    </form>
                    <div class="form-group m-b-0">
                        <div class="col-xs-12 row-centered">
                            <br><br>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-xs-12 row-centered">
                            <ul class="list-inline">
                                <li><a href="/toregister.do">注册帐号</a></li>
                                <li>&nbsp;|&nbsp;</li>
                                <li><a>忘记密码</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- .card-block -->
            </div>
            <!-- .card -->
            <!-- End Material Login -->
        </div>
        <!-- .col-lg-4 -->
    </div>
</code>


<!-- 加载外部来源js文件 -->
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/core/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/core/jquery.scrollLock.min.js}"></script>
<script th:src="@{/js/core/jquery.placeholder.min.js}"></script>
<script th:src="@{/js/core/jquery.placeholder.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/core/app.js(t=1001)}"></script>
<script th:src="@{/js/pages/base_forms_validation.js(t=1004)}"></script>

<!-- 加载自写js文件 -->
<script th:src="@{/js/index.js(t=2018124)}"></script>
<script th:src="@{/js/ckjs.js(t=2018124)}"></script>
</body>
</html>
