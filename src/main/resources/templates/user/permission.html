<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="ckjs"/>
    <meta name="robots" content="noindex, nofollow"/>
    <!--$$edit$$:修改页面标题-->
    <title>权限信息</title>

    <link rel="stylesheet" id="css-bootstrap" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/app.css(t=2018003)}"></link>
    <link rel="stylesheet" th:href="@{/css/ionicons.css}"></link>
    <link rel="stylesheet" th:href="@{/css/googlefonts.css}"></link>
    <link rel="stylesheet" th:href="@{/css/ckjs.css(t=2018011)}"></link>

    <!--这里写当前页面特有的CSS格式-->
    <style>
    </style>
</head>

<body class="app-ui layout-has-drawer layout-has-fixed-header">
<div class="app-layout-canvas">
    <div class="app-layout-container">
        <main class="app-layout-content">
            <!--code标志内的部分为要加载到主页框架当中的内容-->
            <code>
                <!--$$edit$$:修改模块标识-->
                <div id="content" th:with="requestname='permission'">
                    <!-- Page Content -->
                    <div class="container-fluid p-y-md">
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="card">
                                    <div class="card-header">
                                        <!-- $$edit$$:修改页面标题 -->
                                        <h4><strong>权限信息</strong></h4>
                                        <ul class="card-actions ">
                                            <li>
                                                <!--<a class="js-tooltip" title="返回列表" href="/role/list.do"><i-->
                                                        <!--class="ion-android-arrow-back"></i></a>-->
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="card-block">
                                        <!-- jQuery Validation (.js-validation-material class is initialized in js/pages/base_forms_validation.js) -->
                                        <!-- For more examples please check https://github.com/jzaefferer/jquery-validation -->

                                        <!-- $$edit$$:修改object -->
                                        <form class="js-validation-material form-horizontal m-t-sm"
                                              th:action="${'/'+requestname+'/'+mark+'.do'}" th:object="${permission}"
                                              method="post">
                                            <!--隐藏字段，存放新增修改标志，列表查询条件，以及id-->
                                            <input type="hidden" name="mark" th:value="${mark}"/>
                                            <input type="hidden" name="keyword" th:value="${keyword}"/>
                                            <input type="hidden" name="id" th:value="${mark}=='add'?'':*{id}"/>

                                            <!--文本输入框-->
                                            <div class="form-group">
                                                <div class="col-sm-9">
                                                    <div class="form-material">
                                                        <!-- $$edit$$:修改字段id、name、placeholder、validate、validatemsg，验证规则规范为key:value,key:value……，validate配置验证规则 validatemsg配置提示内容-->
                                                        <input class="form-control" type="text" id="item"
                                                               name="item" th:value="${mark}=='add'?'':*{item}"
                                                               th:placeholder="${mark}=='view'?'':'请输入...'"
                                                               th:attr="isreadonly=(${mark}=='view'?'readonly':'')"
                                                               validate="required:true,minlength:2,maxlength:15" validatemsg="required: 请输入权限项关键字！,minlength: 字数不能少于4个！,maxlength: 字数不能超过15个！"/>
                                                        <!-- $$edit$$:修改字段名称和for属性 -->
                                                        <label for="item">权限项关键字：</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--文本输入框-->
                                            <div class="form-group">
                                                <div class="col-sm-9">
                                                    <div class="form-material">
                                                        <!-- $$edit$$:修改字段id、name、placeholder、validate、validatemsg，验证规则规范为key:value,key:value……，validate配置验证规则 validatemsg配置提示内容-->
                                                        <input class="form-control" type="text" id="itemname"
                                                               name="itemname" th:value="${mark}=='add'?'':*{itemname}"
                                                               th:placeholder="${mark}=='view'?'':'请输入...'"
                                                               th:attr="isreadonly=(${mark}=='view'?'readonly':'')"
                                                               validate="required:true,minlength:2,maxlength:25" validatemsg="required: 请输入权限项名称！,minlength: 字数不能少于2个！,maxlength: 字数不能超过25个！"/>
                                                        <!-- $$edit$$:修改字段名称和for属性 -->
                                                        <label for="itemname">权限项名称：</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--文本输入框-->
                                            <div class="form-group">
                                                <div class="col-sm-9">
                                                    <div class="form-material">
                                                        <!-- $$edit$$:修改字段id、name、placeholder、validate、validatemsg，验证规则规范为key:value,key:value……，validate配置验证规则 validatemsg配置提示内容-->
                                                        <input class="form-control" type="text" id="permission"
                                                               name="permission" th:value="${mark}=='add'?'':*{permission}"
                                                               th:placeholder="${mark}=='view'?'':'请输入...'"
                                                               th:attr="isreadonly=(${mark}=='view'?'readonly':'')"
                                                               validate="required:true,minlength:2,maxlength:15" validatemsg="required: 请输入权限关键字！,minlength: 字数不能少于2个！,maxlength: 字数不能超过15个！"/>
                                                        <!-- $$edit$$:修改字段名称和for属性 -->
                                                        <label for="permission">权限关键字：</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--文本输入框-->
                                            <div class="form-group">
                                                <div class="col-sm-9">
                                                    <div class="form-material">
                                                        <!-- $$edit$$:修改字段id、name、placeholder、validate、validatemsg，验证规则规范为key:value,key:value……，validate配置验证规则 validatemsg配置提示内容-->
                                                        <input class="form-control" type="text" id="permissionname"
                                                               name="permissionname" th:value="${mark}=='add'?'':*{permissionname}"
                                                               th:placeholder="${mark}=='view'?'':'请输入...'"
                                                               th:attr="isreadonly=(${mark}=='view'?'readonly':'')"
                                                               validate="required:true,minlength:2,maxlength:25" validatemsg="required: 请输入权限名称！,minlength: 字数不能少于2个！,maxlength: 字数不能超过25个！"/>
                                                        <!-- $$edit$$:修改字段名称和for属性 -->
                                                        <label for="permissionname">权限名称：</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--多行文本输入框-->
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <div class="form-material">
                                                        <!-- $$edit$$:修改字段id、name、placeholder、validate、validatemsg，验证规则规范为key:value,key:value……，validate配置验证规则 validatemsg配置提示内容-->
                                                        <textarea class="form-control" id="remark" name="remark"
                                                                  rows="1" th:text="${mark}=='add'?'':*{remark}"
                                                                  th:placeholder="${mark}=='view'?'':'请输入...'"
                                                                  th:attr="isreadonly=(${mark}=='view'?'readonly':'')"
                                                                  validate="maxlength:100" validatemsg="maxlength: 字数不能超过100个！"></textarea>
                                                        <label for="remark">角色说明：</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group m-b-0">
                                                <div class="col-xs-12">
                                                    <!--新增时显示提交并新增按钮-->
                                                    <a href="#" th:href="submitandtoadd"
                                                       class="btn btn-app" th:if="${mark}=='add'">提交并新增</a>
                                                    &nbsp; &nbsp; &nbsp;
                                                    <!--新增、编辑时显示提交按钮-->
                                                    <button class="btn btn-app" type="submit"
                                                            th:unless="${mark}=='view'">提交
                                                    </button>
                                                    <!--查看时显示修改按钮-->
                                                    <a href="#"
                                                       th:href="'/'+${requestname}+'/'+@{toedit.do(id=*{id},keyword=${keyword})}"
                                                       class="btn btn-app" th:if="${mark}=='view'">修改</a>
                                                    &nbsp; &nbsp; &nbsp;
                                                    <!--查看时可以删除-->
                                                    <a href="#"
                                                       th:href="'/'+${requestname}+'/'+@{delete.do(id=*{id},keyword=${keyword})}"
                                                       class="btn btn-app" th:if="${mark}=='view'"
                                                       confirm="删除后无法恢复，请确定是否删除？">删除</a>

                                                    <!--编辑的时候可以取消编辑，回到查看界面-->
                                                    <a href="#"
                                                       th:href="'/'+${requestname}+'/'+@{view.do(id=*{id},keyword=${keyword})}"
                                                       class="btn btn-app" th:if="${mark}=='edit'">取消</a>
                                                    &nbsp; &nbsp; &nbsp;
                                                    <!--返回列表-->
                                                    <a href="#"
                                                       th:href="'/'+${requestname}+'/'+@{list.do(keyword=${keyword})}"
                                                       class="btn btn-app">返回列表</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- .card-block -->
                                </div>
                                <!-- .card -->
                                <!-- End Material Forms Validation -->
                            </div>
                            <!-- .col-lg-6 -->
                        </div>
                        <!-- .row -->
                    </div>
                    <!-- .container-fluid -->
                    <!-- End Page Content -->
                </div>
            </code>

        </main>
    </div>
</div>


<!-- 加载外部来源js文件 -->
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/core/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/core/jquery.scrollLock.min.js}"></script>
<script th:src="@{/js/core/jquery.placeholder.min.js}"></script>
<script th:src="@{/js/core/app.js(t=1001)}"></script>
<script th:src="@{/js/core/app.js(t=1001)}"></script>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/pages/base_forms_validation.js(t=1002)}"></script>

<!-- 加载自写js文件 -->
<script th:src="@{/js/index.js(t=20181056)}"></script>
<script th:src="@{/js/ckjs.js(t=2018103)}"></script>



</body>

</html>
