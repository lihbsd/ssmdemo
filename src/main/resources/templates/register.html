<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="ckjs"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title>注册帐号</title>

    <!-- Google fonts -->
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,900%7CRoboto+Slab:300,400%7CRoboto+Mono:400"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>

    <!--<link rel="stylesheet" id="css-bootstrap" th:href="@{/css/bootstrapckjs.css}"></link>-->
    <link rel="stylesheet" th:href="@{/css/app.css}"></link>
    <link rel="stylesheet" th:href="@{/css/ionicons.css}"></link>
    <link rel="stylesheet" th:href="@{/css/ckjs.css(t=2018010)}"></link>
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/ckjs.js(t=20181034997)}"></script>
    <style>
        .btn-ckjs {
            width: 50%;
        }
    </style>
</head>

<body class="container">
<code>
    <div id="content">

        <div class="col-lg-8">
            <!-- Simple Wizard (.js-wizard-simple class is initialized in js/pages/base_forms_wizard.js) -->
            <!-- For more examples please check http://vadimg.com/twitter-bootstrap-wizard-example/ -->
            <div class="alert alert-success" th:if="${status}=='true'"><p th:text="${message}"></p><a href="/login.do">点这里登录</a>
            </div>
            <div class="alert alert-success" th:if="${status}=='false'"><p th:text="${message}"></p><a
                    href="/toregister.do">请重试</a></div>
            <div class="card js-wizard-simple" th:if="${status}==''">
                <!-- Step Tabs -->
                <ul class="nav nav-tabs nav-tabs-alt nav-justified list-inline">
                    <li class="active">
                        <a href="#simple-step1" data-toggle="tab"><strong>账号注册</strong></a>
                    </li>
                </ul>
                <!-- End Step Tabs -->

                <!-- Form -->
                <form class="form-horizontal" action="/register.do" th:object="${user}" method="post">
                    <!-- Steps Content -->
                    <div class="card-block tab-content">
                        <!-- Step 1 -->
                        <div class="tab-pane fade in m-t-md m-b-lg active" id="simple-step1">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="username" name="username"
                                               th:value="*{username}" placeholder="请输入账号"/>
                                        <label for="username">账号：</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <input class="form-control" type="password" id="password" name="password"
                                               th:value="*{password}" placeholder="请输入密码">
                                        <label for="password">密码：</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <input class="form-control" type="password" id="password2" name="password2"
                                               value="" placeholder="请再次确认密码">
                                        <label for="password2">确认密码</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="phone" name="phone"
                                               th:value="*{phone}" placeholder="请输入手机号码">
                                        <label for="phone">手机：</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <input class="form-control" type="email" id="email" name="email"
                                               th:value="*{email}" placeholder="请输入邮箱">
                                        <label for="email">邮箱：</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="col-xs-12 text-center">
                                        <button class="wizard-finish btn btn-app btn-ckjs" type="submit">&nbsp;注&nbsp;册&nbsp;</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Steps Content -->

                </form>
                <!-- End Form -->
            </div>
            <!-- .card -->
            <!-- End Simple Wizard -->
        </div>
        <!-- .col-lg-6 -->

    </div>
    <!-- .row -->
    </div>
</code>
</body>
</html>
